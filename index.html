<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<meta charset="UTF-8">
	<title>Gallery Shift Calculator</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,500'>
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<div class="container">
		<h1>Gallery Shift Calculator</h1>
		<div class="input-container">
		<form class="formInput">
			<input type="text" class="userInput" id="startTime" placeholder="Start Time" list="sTimes" />
			<datalist id="sTimes">
				<option value="9:30 am">
				<option value="9:45 am">
				<option value="10:00 am">
				<option value="10:15 am">
				<option value="10:30 am">
			</datalist>

			<input type="text" class="userInput" id="endTime" placeholder="End Time" list="eTimes" />
			<datalist id="eTimes">
				<option value="3:30 pm">
				<option value="3:45 pm">
				<option value="4:00 pm">
				<option value="4:15 pm">
				<option value="4:30 pm">
			</datalist>

			<input type="text" class="userInput" id="staffNum"placeholder="Number of Staff" list="number" />
			<datalist id="number">
				<option value="5">
				<option value="6">
				<option value="7">
				<option value="8">
				<option value="9">
				<option value="10">
			</datalist>

			<label>Results Format:<br>
				<label>
					<input type="radio" class="radioSelect" id="tableSelectBig" name="tableType" value="TableBig" checked/>Office Schedule<br>
				</label>
				<label>
					<input type="radio" class="radioSelect" id="sheetSelect" name="tableType" value="Statistics Sheet" />Statistics Form<br>
				</label>					
				<label>
					<input type="radio" class="radioSelect" id="tableSelect" name="tableType" value="Table" />Table<br>
				</label>
			</label>

			<!--
			<input type="button" class="userButton" id="calculateButton">CALCULATE</button>
			-->
			<button type="submit" class="userButton" id="calculateButton">CALCULATE</button>
			<input type="button" class="userButton" id="resetButton" value="RESET" />

		</form>

		<div id="my-modal" class="modal">
			<div class="modal-content">
				<button class="print" id="printButton">Print</button>
				<input type="button" id="selectButton" title="Select to copy to clipboard" value="Copy" />
				<button class="close">Close</button>

					<div class="results">
						<div id="mainScheduleFormat">
							<table id="officeSchedule"></table>
							<table id="statisticsForm"></table>
						</div>
					
						<div id="standardTableFormat">
							<table id="standardTable"></table>
						</div>
					</div>

			</div>
		</div>

	</div>

	<script src="src/index.js"></script>

</body>

</html>
